main:
  params: [gcs_folder_path, batch_size, store_in_qdrant, verbose]
  steps:
  - trigger_analysis:
      call: googleapis.run.v1.namespaces.jobs.run
      args:
        name: "projects/book-qc-cf/locations/us-central1/jobs/question-analysis-job"
      result: job_result
  - return_result:
      return:
        job_name: ${job_result.metadata.name}
        status: "success"
        message: "Question analysis job triggered successfully"