name: Build and Deploy to GCP Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'split_pdf_service/**'
      - 'requirements.txt'
      - 'utils/**'
  workflow_dispatch:

env:
  PROJECT_ID: book-qc-cf
  GAR_LOCATION: us-central1
  REGION: us-central1
  SERVICE: pdf-processor
  REPOSITORY: pdf-processor

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir -r requirements.txt
    
    - name: Run tests
      run: |
        # Add your test commands here
        echo "Tests would run here"
        # python -m pytest tests/

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.SERVICE_ACCOUNT }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Install gcloud beta components
      run: gcloud components install beta --quiet
    
    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev
    
    - name: Build and push Docker image with retry
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 15
        max_attempts: 3
        retry_wait_seconds: 60
        command: |
          # Build the Docker image from split_pdf_service directory
          docker build \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA \
            -f split_pdf_service/Dockerfile .
          
          # Push the Docker image
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA
          
          # Tag as latest
          docker tag $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:latest
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:latest
    
    - name: Create/Update Cloud Run Job
      id: deploy
      run: |
        # Try to update existing job first, if it fails, create a new one
        if gcloud run jobs describe $SERVICE-job --region=$REGION >/dev/null 2>&1; then
          echo "Job exists, updating..."
          gcloud beta run jobs update $SERVICE-job \
            --image=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA \
            --region=$REGION \
            --service-account=${{ secrets.SERVICE_ACCOUNT }} \
            --set-env-vars=PROJECT_ID=$PROJECT_ID,BUCKET_NAME=book-qc-cf-pdf-storage,REGION=$REGION \
            --max-retries=3 \
            --parallelism=5 \
            --tasks=1 \
            --task-timeout=604800s
        else
          echo "Job doesn't exist, creating..."
          gcloud beta run jobs create $SERVICE-job \
            --image=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA \
            --region=$REGION \
            --service-account=${{ secrets.SERVICE_ACCOUNT }} \
            --set-env-vars=PROJECT_ID=$PROJECT_ID,BUCKET_NAME=book-qc-cf-pdf-storage,REGION=$REGION \
            --max-retries=3 \
            --parallelism=5 \
            --tasks=1 \
            --task-timeout=604800s
        fi
    
    - name: Deploy GCP Workflow
      run: |
        echo "Deploying GCP Workflow..."
        gcloud workflows deploy pdf-processing-workflow \
          --source=split_pdf_service/pdf_processing_workflow.yaml \
          --location=${{ env.REGION }} \
          --project=${{ env.PROJECT_ID }}
        echo "âœ… Workflow deployed successfully!"
    
    - name: Show Output
      run: |
        echo "ðŸŽ‰ Deployment Complete!"
        echo "Cloud Run Job: ${{ env.SERVICE }}-job"
        echo "Workflow: pdf-processing-workflow"
        echo "Project: ${{ env.PROJECT_ID }}"
        echo "Region: ${{ env.REGION }}"